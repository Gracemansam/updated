spring.sbp.runtimeMode = deployment
spring.sbp.enabled = true
spring.sbp.lib-directories = libs
spring.sbp.controller.base-path = sbp
spring.sbp.plugins-root = plugins
spring.sbp.classes-directories[0] = target/classes
spring.sbp.classes-directories[1] = target/resources
spring.sbp.classes-directories[2] = build/classes/java/main
spring.sbp.classes-directories[3] = build/resources/main
spring.servlet.multipart.max-file-size=10000MB
spring.servlet.multipart.max-request-size=10000MB

server.port=8090
#logging.level.root =DEBUG
spring.datasource.url=jdbc:postgresql://localhost/newdb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sbp.plugin-properties.spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.sbp.plugin-properties.spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
spring.jpa.properties.hibernate.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.jpa.open-in-view=false

# Main Configuration
spring.main.allow-bean-definition-overriding=true

# Logging Configuration
logging.level.org.hibernate.tool.schema.internal.ExceptionHandlerLoggedImpl=ERROR
logging.level.org.hibernate.SQL =DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder =TRACE
logging.level.org.springframework.security =DEBUG

